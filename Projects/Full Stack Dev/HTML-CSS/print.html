<!DOCTYPE html>
<html>
    <head>
        <title>Print</title>
        <style>
            @media print {
                .screen_only {
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <p>This is a pharagraph.</p>
        <p>This is another pharagraph.</p>
        <p class="screen_only">This paragraph won't appear when you print this page.</p>
    </body>
</html>
