<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

        <script>
            document.addEventListener('DOMContentLoaded', () => {

                // Have each button change the color of the heading
                document.querySelector('#selected').onchange = function() {
                    document.querySelector('#hello').style.color = this.value;
                };

            });
        </script>

        <title>My Website</title>
    </head>
    <body>
        <div class="container">
            <h1 id="hello">Hello!</h1>
            <select id="selected">
                <option class="color-change" value="red">Red</button>
                <option class="color-change" value="blue">Blue</button>
                <option class="color-change" value="green">Green</button>
                <option class="color-change" value="black">Black</option>
            </select>
        </div>
    </body>
</html>
