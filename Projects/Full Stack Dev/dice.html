<html>
    <head>
        <title>My Webpage</title>
        <style>
            li {
                line-height: 30px;
            }
            img {
                height: 30px;
                vertical-align: middle;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script id="result" type="text/x-handlebars-template">
            <li>
                You rolled: 
                <img src="img/{{ value }}.png" alt="{{ value }}" title="{{ value }}">
            </li>
        </script>
        <script>

            // Template for roll results
            const template = Handlebars.compile(document.querySelector('#result').innerHTML)

            document.addEventListener('DOMContentLoaded', () => {
                document.querySelector('#roll').onclick = () => {

                    // Generate a random roll.
                    const roll = Math.floor((Math.random() * 6 ) +1);

                    // Add roll results to DOM.
                    const content = template({'value': roll});
                    document.querySelector('#rolls').innerHTML += content;
                };
            });

        </script>
    </head>
    <body>
        <button id="roll">Roll</button>
        <ul id="rolls">
            <!-- Generate content via JS here -->
        </ul>
    </body>
</html>
